<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Flowbite
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign Up
        </h1>
        <form
          [formGroup]="signupForm"
          (ngSubmit)="signup()"
          class="space-y-4 md:space-y-6"
          action="#"
        >
          <div>
            <label
              for="nombre"
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Full name</label
            >
            <input
              type="text"
              formControlName="nombre"
              id="nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Full Name"
              required
            />
          </div>
          <small
            *ngIf="
              signupForm.controls['nombre'].dirty &&
              signupForm.hasError('required', 'nombre')
            "
            class="text-red-600"
            >* Full Name is required *</small
          >
          <div>
            <label
              for="email"
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required
            />
          </div>
          <small
            *ngIf="
              signupForm.controls['email'].dirty &&
              signupForm.hasError('required', 'email')
            "
            class="text-red-600"
            >* Email is required *</small
          >
          <div>
            <label
              for="password"
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <div class="relative">
              <input
                [type]="changetype ? 'password' : 'text'"
                formControlName="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                class="absolute top-0 end-0 p-2.5 rounded-e-md dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                (click)="viewpass()"
              >
                <i
                  class="flex-shrink-0 size-3.5"
                  [ngClass]="visible ? 'bi bi-eye' : 'bi bi-eye-slash'"
                ></i>
              </button>
            </div>
          </div>
          <small
            *ngIf="
              signupForm.controls['password'].dirty &&
              signupForm.hasError('required', 'password')
            "
            class="text-red-600"
            >* Password is required *</small
          >
          <div>
            <label
              for="confirmPassword"
              class="after:content-['*'] after:ml-0.5 after:text-red-500 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                [type]="changetype ? 'password' : 'text'"
                formControlName="confirmPassword"
                id="confirmPassword"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
              <button
                type="button"
                class="absolute top-0 end-0 p-2.5 rounded-e-md dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                (click)="viewpass()"
              >
                <i
                  class="flex-shrink-0 size-3.5"
                  [ngClass]="visible ? 'bi bi-eye' : 'bi bi-eye-slash'"
                ></i>
              </button>
            </div>
          </div>
          <small
            *ngIf="
              signupForm.controls['confirmPassword'].dirty &&
              signupForm.hasError('required', 'confirmPassword')
            "
            class="text-red-600"
            >* Confirm Password is required *</small
          >
          <small
            *ngIf="
              this.signupForm.hasError('PasswordNoMatch') &&
              signupForm.controls['password'].dirty &&
              signupForm.controls['confirmPassword'].dirty
            "
            class="text-red-600"
            >Password does'nt match.</small
          >
          <button
            [disabled]="signupForm.invalid"
            type="submit"
            class="w-full text-white disabled:opacity-75 bg-primary-600 enabled:hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Sign up
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Do you have an account yet?
            <a
              routerLink="/login"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign In</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
